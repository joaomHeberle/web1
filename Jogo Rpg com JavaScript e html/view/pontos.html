<form method="GET" id="acao">

		<div class="input-group mb-3 mt-4">
  <div class="input-group-prepend">
    <span class="input-group-text ml-4" id="inputGroup-sizing-default">Ataque</span>
  </div>
  <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" pattern="[0-9]+$" maxlength="1" id="distAtk" name="atk" required>
	</div>
	<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text ml-4" id="inputGroup-sizing-default">Defesa</span>
  </div>
  <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" pattern="[0-9]+$"maxlength="1" id="distDef" name="def" required>
	</div>
	<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text ml-4" id="inputGroup-sizing-default">Velocidade</span>
  </div>
  <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" pattern="[0-9]+$" title="apenas numeros"maxlength="1" id="distSpd" name="spd" required>
	</div>
	
</div>

<div class="d-inline-block">
	<label>
	<input type="radio" name="pers" value="1"class="" required  checked="checked">Hit kill (Ataque+3, defesa+1, velocidade+2).</input>
	</label>
	<br>
	<label>
	<input type="radio" name="pers" value="2"class="mt-4" required>Tanka tudo (Ataque+2, defesa+3, velocidade+1).</input>
	</label>
	<br>
	<label>
	<input type="radio" name="pers" value="3"class="mt-4" required>Bate e corre (Ataque+1, defesa+2, velocidade+3).</input>
	</label>
</div>

	<br>
	<div class="text-center">
	<button id="dist" >Pontos ok</button>
	</div>
	
	</div>
	<p id="dica"> Distribua no maximo 12 pontos, coloque valores em todos os campos(incluindo zero)!!!</p>
